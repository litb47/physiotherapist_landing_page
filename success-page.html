<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פנייתך התקבלה בהצלחה | פיזיותרפיה בבית</title>
    
    <!-- פונטים -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- קישור לקובץ CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .success-container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 20px 80px;
        }
        
        .success-icon {
            font-size: 80px;
            color: var(--primary-medium);
            margin-bottom: 30px;
        }
        
        .success-title {
            font-size: 36px;
            color: var(--primary-dark);
            margin-bottom: 20px;
        }
        
        .success-message {
            font-size: 20px;
            color: var(--text-medium);
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <a href="/" class="logo">פיזיותרפיה בבית</a>
        </div>
    </header>

    <!-- Success Message -->
    <main class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="success-title">פנייתך התקבלה בהצלחה!</h1>
        <p class="success-message">תודה על פנייתך. אני אחזור אליך בהקדם האפשרי.
        <br>בינתיים, אתה מוזמן לחזור לדף הבית או ליצור קשר ישירות בטלפון: [מספר טלפון]</p>
        
        <a href="/" class="btn btn-primary back-button">חזרה לדף הבית</a>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <div class="container footer-container">
            <div class="footer-contact">
                <div class="footer-contact-item">
                    <i class="fas fa-phone"></i>
                    טלפון: [מספר טלפון]
                </div>
                
                <div class="footer-contact-item">
                    <i class="fas fa-envelope"></i>
                    אימייל: [כתובת אימייל]
                </div>
            </div>
            
            <div class="footer-service-areas">
                <i class="fas fa-map-marker-alt"></i>
                אזורי שירות: השרון והמרכז
            </div>
            
            <div class="footer-copyright">
                © כל הזכויות שמורות 2025 - פיזיותרפיה בבית הלקוח
            </div>
        </div>
    </footer>
</body>
</html>
